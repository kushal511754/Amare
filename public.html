<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kushal Wear</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="bg-black text-white p-4 flex justify-between">
    <h1 class="text-2xl font-bold">Kushal Wear</h1>
    <nav>
      <a href="#" class="mx-2">Home</a>
      <a href="#" class="mx-2">Shop</a>
      <a href="#" class="mx-2">Contact</a>
    </nav>
  </header>

  <main class="p-8 text-center">
    <h2 class="text-4xl font-bold mb-4">New Arrivals</h2>
    <p class="text-lg text-gray-700 mb-6">Style meets comfort.</p>
    <button class="bg-black text-white px-6 py-2 rounded">Shop Now</button>
  </main>

  <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 p-8">
    <div class="border p-4">
      <img src="https://via.placeholder.com/300x300" alt="Product 1" />
      <h3 class="mt-2 text-xl font-semibold">Basic Tee</h3>
      <p>$19.99</p>
    </div>
    <div class="border p-4">
      <img src="https://via.placeholder.com/300x300" alt="Product 2" />
      <h3 class="mt-2 text-xl font-semibold">Hoodie</h3>
      <p>$34.99</p>
    </div>
    <div class="border p-4">
      <img src="https://via.placeholder.com/300x300" alt="Product 3" />
      <h3 class="mt-2 text-xl font-semibold">Cap</h3>
      <p>$14.99</p>
    </div>
  </section>

  <footer class="bg-black text-white text-center p-4">
    &copy; 2025 Kushal Wear. All rights reserved.
  </footer>
</body>
</html>
